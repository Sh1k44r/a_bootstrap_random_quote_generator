<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Quote Generator for One Piece Charactors</title>
    <script>
        const QUOTEBANK = [
            {
            quote: 'I don`t wanna conquer anything. Its just that the person with the most freedom on the sea is the Pirate King.',
            author: 'Monkey D Luffy'
            }, {
            quote: 'Doesn`t matter who you`re born toâ€¦ Everyone`s still a child of the sea!',
            author: 'Whitebeard'
            }, {
            quote: 'When you decided to go to the sea, it was your own decision. Whatever happens to you on the sea, it depends on what you`ve done!',
            author: 'Roronoa Zoro'
            }, {
            quote: 'The weak don`t get to decide anything, not even how they die',
            author: 'Trafalgar D. Water Law'
            }, {
            quote: 'Death is never an apology.',
            author: 'Brook'
            }, {
            quote: 'The government says your existence is a crime, but no matter what kind of weapons you may hold, just being alive isn`t a sin! There`s no crime in living!',
            author: 'Franky'
            },
        ];
       window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text='
            //Add the Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,'%20'); 
            twitterLink += quoteInApiFormat
            //Add the Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g,'%20'); 
            twitterLink += ' - ' + authorInApiFormat
            
            document.getElementById('tweet-quote').href = twitterLink;
            document.getElementById('text').innerText = randomQuoteData.quote;
            document.getElementById('author').innerText = randomQuoteData.author;
        }
    </script>


    </head>

    <body>
        <div class="'container">
            <div class="row py-5">
                <div class="col-md-8 offset-md-2"
        <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">
                    Random Quote Machine
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                      <div id="text">
                      </div></h5>
                  <p class="card-text">
                      <div id="author"></div></p>
                  <button id="new-quote" onClick='generateQuote();' class="btn btn-success">New Quote</button>
                  <a href="#" id="tweet-quote" target='_blank' class="btn btn-primary">Tweet Quote</a>
            </div>
              </div>   
        </wrapper>
        </div>
        </div>
    </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
